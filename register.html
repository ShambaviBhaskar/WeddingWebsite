    <body >
        
        <div class = "container">
            <div class="jumbotron">
                <h1 class="text-center m-0">Wedding Whisperers</h1>
            </div>    
            <h2 class="Subtitle">Where Dreams Meet Details for Your Perfect Day</h2>
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <ul class="nav navbar-nav navbar-left">
                        <li><a href="homepage.html">HOME</a></li>
                        <li><a href="packages.html">PACKAGES</a></li>
                        <li><a href="booknow.html">BOOK-NOW</a></li>

                    </ul>

            </nav> 
            <section class="section">
                <div class="form">
                    <div class="form-group">
                      <label for="fname">First Name</label>
                        <input type="text" id="firstname" placeholder="" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="lname">Last Name</label>
                          <input type="text" id="lastname" placeholder="" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                          <input type="email" id="email" placeholder="" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                          <input type="tel" id="phone" placeholder="" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="username">User Name</label>
                          <input type="text" id="username" placeholder="" style="width: 100%;">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                          <input type="password" id="password" placeholder="" style="width: 100%;">
                    </div>                   
                    <div class="deflt-btn">
                        <button id="signUpBtn" type="submit">Sign Up</button>
                    </div>
                </div>
                  
            </section>                       
        </div>
          <!-- jQuery library -->
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
